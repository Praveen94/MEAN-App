<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" ng-model="People.Name" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City" ng-model="People.City" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="People.Email" placeholder="Email" class="form-control" />
                </div>
                <button type="button" ng-click="SavePeople()" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
